<!--
1，后代选择器和子元素选择器之间的区别
1,1
后代选择器：使用空格作为连接符号
子元素选择器：使用>作为连接符号
1,2
后代选择器：会选中指定标签中，所有的特定后代标签，后代不仅仅是儿子，也包括孙子/重孙子，只要是最终放到指定个标签中的都是后代
子元素选择器：只会选中指定标签中所有特定的直接子元素，也就是只会选中特定的儿子标签

2，后代选择器和子元素选择器之间的共同点
2，1
后代选择器和子元素选择器都可以使用标签名称，id名称，class名称来作为选择器
2,2
后代选择器和子元素选择器都可以通过各自的链接符号延续下去

3，在企业开发中如何选择
如果想选中指定标签中的所有特定的标签，那么就使用后代选择器，如果想选中指定标签中的所有特定直接下级就用子元素选择器
-->
