<h1>河流之王</h1>

<hr>
<p>塔姆·肯奇在历史上有许多不同的名字，他游历于符文大陆的各条水道，用大意之人的悲惨喂养自己贪得无厌的食欲。虽然他的外表可能富有古怪的魅力和得意，但他在物质领域的漫游只是为了寻找毫无戒心的猎物。他的舌头像巨大的鞭子，即使是全副武装的重甲士兵也会被他从十几步以外的距离击晕，而如果跌入了他隆隆作响的肚子里，就相当于掉进了九死一生的绝命深渊。</p>
<p>塔姆将他那庞大身躯的分量夹杂在他的攻击和技能中，从而使他能造成基于自身额外生命值的额外伤害。对敌方英雄造成伤害时，塔姆可以在目标身上叠加【培养品味】的层数。当敌方英雄身上的层数到达3时，塔姆可以使用【大快朵颐】来吞噬这名敌方英雄。</p>
