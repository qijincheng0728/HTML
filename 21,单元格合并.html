<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21,单元格合并</title>
</head>
<body>

<!--
1，水平方向单元格合并
    可以给td标签添加colspan属性，来指定把某一个单元格当作多个单元格来看待(水平方向)
    例如：
    <td colspan="2"></td>
    含义：把当前单元格当作两个单元格看待
注意点：
    1，由于把某个单元格当作了多个单元格看待，所以就会多出一些单元格，所以需要删掉一些单元格才能正常显示
    2，一定要记住单元格合并永远都是向后或者向下合并，而不是向前或者向上合并
2, 垂直方向单元格合并
    可以给td标签添加rowspan属性，来指定把某一个单元格当作多个单元格来看待(垂直方向)
    例如：
    <td colspan="2"></td>
    含义：把当前单元格当作两个单元格看待
注意点：
    1，由于把某个单元格当作了多个单元格看待，所以就会多出一些单元格，所以需要删掉一些单元格才能正常显示
    2，一定要记住单元格合并永远都是向后或者向下合并，而不是向前或者向上合并

-->
<table bgcolor="black" width="500px" height="300px" align="center">
    <tr bgcolor="white">
        <td colspan="2"></td>
<!--        <td></td>-->
        <td></td>
    </tr>
    <tr bgcolor="white">
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr bgcolor="white">
        <td></td>
        <td colspan="2"></td>
<!--        <td></td>-->
    </tr>
</table>

<table bgcolor="black" width="500px" height="300px" align="center">
    <tr bgcolor="white">
        <td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr bgcolor="white">
<!--        <td></td>-->
        <td rowspan="2"></td>
        <td></td>
    </tr>
    <tr bgcolor="white">
        <td></td>
<!--        <td></td>-->
        <td></td>
    </tr>
</table>


</body>
</html>
