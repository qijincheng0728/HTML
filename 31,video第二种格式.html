    <title>31,video第二种格式</title>
</head>
<body>
<!--
<video>
    <sourec src="" type=""></sourec>
</video>
由于视频数据非常重要，所以五大浏览器厂商都不愿意支持别人的视频格式，所以导致了没有一种视频格式是所有浏览器都支持的这个时候W3C为了解决这个问题，所以推出了第二个video标签的格式
video标签的第二种格式存在的意义就是为了解决浏览器适配问题
video元素支持三种视频格式，我们可以把这三种格式都通过source标签指定给video标签，那么以后当浏览器播放视频时他就会从这三种选择一种自己支持的格式来播放

3，注意点：
当前通过video标签的第二种格式虽然能够指定所有浏览器都支持的视频格式，但是显然所有浏览器都通过video标签播放视频还有一个前提条件，就是浏览器必须支持HTML5标签，否则同样无法播放，在过去的一些浏览器是不支持HTML5标签的，所以为了让过去的一些浏览器也能通过video标签来播放视频，那么我们以后可以通过一个JS的框架叫做html5media来实现
-->
<video autoplay="autoplay" controls="controls">
    <source src="SB.mp4" type="video/mp4"></source>
    <source src="SB.webm" type="video/webm"></source>
    <source src="SB.ogg" type="video/ogg"></source>

</video>

</body>
</html>
