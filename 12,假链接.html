<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>假链接</title>
</head>
<body>

<!--
假链接
作用：点击之后不会跳转，就是假链接
存在的意义：在企业开发前期，其他页面没有写出来，不知道跳哪里，所以只能用假链接，项目后期其他页面已经完成在将假链接改成真链接
格式：
    1，#
    2，javascript:
    两者区别，点击#的假链接会直接回到顶部，而javascript:不会

-->

<a href="#">点我呀1</a>
<a href="javascript:">点我呀2</a>
</body>
</html>
