<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表练习3</title>
</head>
<body>

<!--
无序列表中的li标签可以添加其他标签来丰富我们的界面以外，还可以添加ul标签来丰富我们的界面，也就是说ul中有li，li中也可以有ul

快速操作：
    ul>li
    ul>li*6
    生成一对ul标签，然后再这对ul标签中在生成6对li
    ul>li*2>ul>li*3
    可以生成像下面这样的
-->

<h1>物品清单</h1>
<hr width="150px" align="left">
<ul>
    <li><h2>蔬菜</h2>
        <ul>
            <li>白菜</li>
            <li>西红柿</li>
            <li>洋葱</li>
        </ul>
    </li>
    <li><h2>水果</h2>
        <ul>
            <li>葡萄</li>
            <li>西瓜</li>
            <li>蜜桃</li>
        </ul>
    </li>
</ul>
1

</body>
</html>
