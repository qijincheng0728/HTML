<!--
1,表格标题：
在表格标签中专门有一个设置表格标题的标签，标签是caption,只要将标题写在caption标签中
2，caption注意点：
    2.1一定要写在table标签里面
    2.2一定要紧跟table标签的后面
3,标题单元格标签
在表格标签中提供了一个标签专门用来存储每一列的标题，这个标签叫做th标签
到此为止我们发现，其实表格中有两种单元格，一种是td，一种是th，td是存储普通数据的，th是存储标题数据的
-->
