<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>46,id选择器和类选择器</title>
    <style>
        .colorR{
            color:red;
        }
        .size30{
            font-size:30px;
        }
        .unline{
            text-decoration:underline;
        }

    </style>
</head>
<body>
<!--
1，id和class的区别：
1.1 id相当于人的身份证，不能重复
    class相当于人的外号，可以重复
1.2 一个HTML标签只能绑定一个id名称
    一个HTML标签可以绑定多个class名称
2，id选择器和class选择器区别：
id选择器是#开头
class选择器是.开头
3，在企业开发中到底用id选择器还是class选择器？
id一般情况廊下是给JS使用的，所以处分特殊情况，否则不要使用id去设置延时
4，在企业开发中对类的使用可以看出这个开发人员的技术水平,一般情况下在企业开发中要注重臃于代码的抽取，可以将一些公共的代码抽取到一个类选择器中，然后让标签和这个类选择器绑定即可



-->

<p class="colorR size30">第一行</p>
<p class="size30 unline">第二行</p>
<p class="colorR unline">第三行</p>

</body>
</html>
