<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26,datalist标签</title>
</head>
<body>

<!--
1，datalist标签
作用：给输入框绑定待选项
2，datalist格式
    <datalist>
        <option>待选项内容</option>
    </datalist>
3,如何给输入框绑定待选列表
    3.1搞一个输入框
    3.2搞一个列表
    3.3给datalist列表标签添加一个id
    3.4给输入框添加list属性，将datalist列表标签的id对应的值赋值给list属性即可
-->
请输入你的车型：<input type="text" list="car">
<datalist id="car">
    <option>宝马</option>
    <option>奔驰</option>
    <option>路虎</option>
    <option>宾利</option>
    <option>法拉利</option>
    <option>保时捷</option>
    <option>CRV</option>
</datalist>
</body>
</html>
