<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>39.1 字体属性补充</title>
    <style type="text/css">
        p{

            font-family:"Arial","华文彩云";
        }

    </style>
</head>
<body>
<!--
1，如果设置的字体不存在，那么系统就会用默认自提，如果不想用默认字体怎么办
可以给字体设置备选方案：
格式：font-family:"字体一",'备选方案1'，....;
2，如何给中文和英文分别设置单独的字体
但凡是中文字体，里面都包含了英文
但凡是英文字体，里面都没有包含中文
也就是说中文字体可以处理英文，而英文字体不能处理中文
注意点：
1，如果想给页面中的英文设置字体，那么英文字体必须写在中文的前面
2，并不是名称是英文的就一定是英文字体，因为中文字体都有自己的英文名称，所以是不是中文字体主要看能不能处理中文
宋体： SimSun
黑体：SinHei
微软雅黑：Microsoft YaHei

补充：在企业开发中常见的字体有：
中文：宋体/黑体/微软雅黑/
英文："Times New Roman"/Arial



-->

<p>abc我是段落</p>
<p>我是段落abc</p>


</body>
</html>
