<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路径问题</title>
</head>
<body>

<!--
路径问题：
    给src属性赋值有两种方式
    1，通过相对路径赋值
        相对路径每次都从.html文件所在文件夹查找
        1.1同级
            同级就是图片和.html文件在同一文件夹
            格式：src="food.jpg"
        1.2下级
            下级就是存储图片的文件夹和.html的文件在同一文件夹中
            格式：src="IMAGES/food.jpg"
        1.3上级
            上级就是图片和.html文件的文件夹在同一文件夹下
            格式：src="../food.jpg"
            注意点：调试打不开，只能打开.html文件
    2，通过绝对路径赋值(了解)
        绝对路径就是每次都从指定的盘符找到图片
        格式：src="D:\CODE\HTML\IMAGES\food.jpg"
        注意点：
            调试打不开，只能打开.html文件
            路径中不要出现中文，否则可能出现未知问题
            如果是通过相对路径来指定，那么不能跨盘符
注意
1，一律使用反斜杠/,要不然到别的系统会出错
2，一般不用绝对路径，因为移植性不好，给别人可能就没法运行了
-->
<img src="food.jpg">
<img src="IMAGES/food.jpg">
<img src="../food.jpg">
<img src="D:\CODE\HTML\IMAGES\food.jpg">

</body>
</html>
