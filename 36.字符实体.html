<!--
1，在HTML中对空格/回车/tab，不敏感，会把多个空格/回车/tab当做一个空格来处理
2，什么是字符实体？
在HTML中有的字符是被HTML保留的，有的HTML字符在HTML中是有特殊含义的，是不能在浏览器中直接显示出来的，那么这些东西要想显示出来就必须通过字符实体

&nbsp: 空格，一个&nbsp: 就是一个空格，有多少个&nbsp:就有多少个空格
&lt;：小于号<(less than)
&gt;：大于号>(greater than)
&copy;:版权符号
-->

我&nbsp;&nbsp;&nbsp;&nbsp;爱 你
