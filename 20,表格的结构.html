<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20.表格的结构</title>
</head>
<body>

<!--
由于表格中存储的数据比较复杂，为了方便管理和阅读以及提升语义，可以对表格中存储的数据进行分类
表格中存储的数据可分为4类
    1，表格的标题
    2，表格的表头信息
    3，表格的主题信息
    4，表格的页尾信息
表格的完整结构
    <table>
        <caption>

        </caption>
        <thrad>
            <tr>
                <th></th>
            </tr>
        </thrad>
        <tfoot>
            <tr>
                <td></td>
            </tr>
        </tfoot>
    </table>
caption作用：指定表格标题
thead作用：指定表头信息
tbody：指定表格主题信息
tfoot：指定页尾信息
注意点：
1，如果我们没有编写tbody，系统会自动添加tbody
2，如果指定了thead和tfoot，那么在修改整个表格的高度时，thead和tfoot有自己的高度，不会随着表格的高度变化
-->


<table border="1px" width="500px" height="500px">
    <caption>
        <h2>学生信息</h2>
    </caption>
    <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>张三</td>
            <td>20</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>40</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>2</td>
            <td>30</td>
        </tr>
    </tfoot>
</table>


</body>
</html>
