<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>45,类选择器</title>
    <style>
        .pp{
        color:red;
        }
        .ppp{
        color:green;
        }
        .pppp{
        color:blue;
        }
        .ppppp{
        color:pink;
        }
        .para1{
            font-weight:lighter;
        }
        .para2{
            font-style:italic;
        }
    </style>
</head>
<body>
<!--
1，什么是类选择器
作用：根据指定的类名称找到对应的标签，然后设置属性

格式：
.类名称{
    属性:值;
}

注意点：
1，每个HTML标签都有一个属性叫做class，也就是说每个标签都可以设置类名
2，在同一个页面中，class是可以重复的
3，在编写类选择器时一定要在class前面加.号
4，类名的命名规范和id的命名规范一样
5，类名就是专门用来给某个特定的标签设置样式的
6，在HTML中每一个标签可以同时绑定多个类名
格式：
<标签名称 class="类名1 类名2...">
错误写法：
<标签名称 class="类名1" class="类名2">


-->


<h1 class="para1 para2">成功法则</h1>
<p id="a1" class="pp">迟到毁一生</p>
<p id="a2" class="ppp">早退穷三代</p>
<p id="a3" class="pppp">按时上下班</p>
<p id="a4" class="ppppp">必成高富帅</p>




</body>
</html>
