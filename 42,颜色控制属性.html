1,在css中通过color属性修改文字颜色
格式：color:值;
取值：
1.1英文单词
一般情况下，常见的颜色都有对应的英文单词，但是英文单词能够表达的颜色是有限制的，也就是说不是所有颜色都能够通过英文单词来表达

1.2rgb
rgb其实就是三原色，其中r就是red，g是green，b是blue
格式rgb(0,0,0)
那么这个格式中的第一个数字就是来设置三原色的光源元件中红色显示的亮度，第二个数字就是来设置三原色的光源元件中绿色显示的亮度，第三个数字就是来设置三原色的光源元件中蓝色显示的亮度
这其中每个数字取值是（0-255），0就是不发光，255最亮
红色：color:rgb(255,0,0);
绿色：color:rgb(0,255,0);
蓝色：color:rgb(0,0,255);
黑色：color:rgb(0,0,0);
白色：color:rgb(255,255,255);
在前端开发中其实并不常用黑色
只要让红色，绿色，蓝色都一样就是灰色，三个值越小越偏黑，越大越偏白
例如：color:rgb(200,200,200);

1.3rgba
格式：color:rgba(255,0,0,1);
rgba和rbg是一样的多了一个透明度，就是最后一个数字，取值范围0-1，取值越小越透明

1.4十六进制
在前端开发中，通过十六进制来表示颜色，其实本质就是rgb
十六进制中是通过每两位标识一个颜色
例如：#FFEE00 FF表示R EE表示G 00表示B

什么是十六进制？
十六进制和十进制都是一种计数的方式
在十进制中取值范围是0-9，逢十进一，
在十六进制中取值范围是0-F，逢十六进一

8
9
a 10
b 11
c 12
d 13
e 14
f 15
10 16
11 17
12 18
十六进制和十进制转换公式：
用十六进制的第一位*16+十六进制的第二位 = 十进制
12 = 1*16+2=18
FF = F*16+F=15*16+15=240+15=255
00 = 0*16+0=0

1.5十六进制缩写
在CSS中只要十六进制的颜色每两位的值都是一样的，那么就可以简写为一位
例如：
#FFEE00 = #FE0
注意点：
1，如果当前颜色对应的两位数字不一样，那么不能简写
#123456；
2，如果两位相同的数字不是属于同一个颜色的，也不能简写
#122334
