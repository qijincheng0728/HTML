<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>

<!--
列表标签
    1，作用：给一堆数据添加列表语义，也就是告诉搜索引擎告诉浏览器这一对数据是一个整体
HTML中列表分类
    1，无序列表（最多）(unordered list)
    2，有序列表（最少）(ordered list)
    3，定义列表（其次）(definition list)
无序列表作用：
    给一堆数据添加列表语义，并且一堆数据中所有数据都没有先后之分
    什么叫有先后之分，例如排行榜
    什么叫没有先后之分，例如中国有哪些城市
无序列表格式：
    <ul>
        <li>需要显示的条目的内容</li>
    </ul>
    ul是unordered list的缩写
    li是list item的缩写，list是列表，item是条目，所以结合起来是列表条目
注意点：
    1 一定要记住ul标签是用来给一堆数据添加列表语义的，而不是用来给他们添加小圆点的
    2 ul标签和li标签是一个整体，是一个组合，所以一般情况下ul标签和li标签都是一起出现，不会单独出现
    3 由于ul标签和li标签是一个整体，是一个组合，所以ul标签中不推荐包含其他标签，也就是说以后你在ul标签中只会看到li标签
无序列表应用场景：
    1，新闻列表
    2，商品列表
    3，导航条
-->
<h2>中国城市有哪些</h2>
<ul>
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>成都</li>
    <li>秦皇岛</li>
</ul>

</body>
</html>
