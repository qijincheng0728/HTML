<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>37.体验CSS</title>
    <style type="text/css">
        h1{
            text-align:center;
            color:red;
            font-family:"微软雅黑";
            font-size:30px;
        }
        p{
            text-align:center;
            color:green;
            font-family:"微软雅黑";
            font-size:20px;
        }
    </style>
</head>
<body>
<!--
分析：有一些标题（H1），有一些段落（P1）
标题是居中的，段落也是居中的，

通过标签修改样式的缺点：
1，需要记忆哪些标签有哪些属性，如果该标签没有这个属性，那么设置了也没有效果
2，当需求变更时我们需要修改大量的代码才能满足需求
3，HTML只有一个作用就是来添加语义

所以在企业开发中修改样式都是教给CSS来做
通过CSS有什么好处
1，不用记忆哪些属性属于哪些标签
2，当需求变更时我们不需要修改大量代码
3，在前端开发中，CSS只有一个作用，就是修改样式
-->

</body>
</html>
