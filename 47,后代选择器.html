<body>
<!--
1，什么是后代选择器？
作用：找到指定标签的所有后代标签，设置属性
格式：
标签名称1 标签名称2{
        属性:值;
}
先找到名称叫做标签名称1的标签，然后在这个标签下面去查找所有名称叫做标签名称2的标签，然后在设置属性
div p{}

注意点：
1，后代选择器必须用空格隔开
2，后代不仅仅是儿子，也包括孙子/重孙子，只要是最终放到指定个标签中的都是后代
3，后代选择器不仅仅可以使用标签名称，还可以使用其他选择器
-->


<p>我是段落</p>
<div id="a1" class="para">
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <ul>
        <li>
            <p class="para1">我是段落</p>
        </li>
        <li>
            <p>woshiduanluo</p>
        </li>
    </ul>

</div>
<p>我是段落</p>



</body>
