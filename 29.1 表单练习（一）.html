<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29.1 表单练习（一）</title>
</head>
<body>

<!--

-->
<form action="https://www.baidu.com">
    <fieldset>
        <legend>注册界面</legend>
    账号：<input type="text" name="account"><br>
    密码：<input type="password" name="pwd"><br>
    <!--
    单选框和多选框name必须一致
    在表单标签中，除了按钮标签以外的标签，都可以通过value来指定需要提交到服务器的数据
    -->
    性别：<input type="radio" name="danxuan" value="男">男
    <input type="radio" name="danxuan" value="女">女
    <input type="radio" checked="checked" name="danxuan" value="保密">保密
    <br>
    爱好：<input type="checkbox" checked="checked" name="duoxuan" value="LOL">LOL
    <input type="checkbox" checked="checked" name="duoxuan" value="王者荣耀">王者荣耀
    <input type="checkbox" checked="checked" name="duoxuan" value="GTAV">GTAV
    <br>
    个人简介<textarea name="desc" id="" cols="30" rows="10"></textarea>
    <br>
    生日：<input type="date" name="birthday">
    <br>邮箱：<input type="email" name="email"><br>
    手机号码：<input type="number" name="phone"><br>
    <input type="reset" value="清空">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="submit" value="注册">

    </fieldset>
</form>

</body>
</html>
