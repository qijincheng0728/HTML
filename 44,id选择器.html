<!--
1，什么是id选择器
作用：根据指定的id名称找到对应的标签，然后设置属性

格式：
#id名称{
    属性:值;
}

注意点：
1，每个HTML标签都有一个属性叫做ID，也就是说每个标签都可以设置ID
2，在同一个页面中，id是不可以重复的
3，在编写id选择器时一定要在id前面加#号
4，id的名称是有一定的规范的
    4.1 id的名称只能由字母/数字,下划线
    a-z，0-9，_
    4.2 id名称不能数字开头
    4.3 id名称不能是HTML标签的名称
    4.4 在企业开发中，一般情况下如果仅仅是为了设置样式，我们不会使用ID，因为在前端开发中id是留给JS使用的

-->
