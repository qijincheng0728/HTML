<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30.audio标签</title>
</head>
<body>
<!--
1，什么是audio标签：
作用：播放音频

格式：
<audio src=""></audio>
<audio>
    <source src="" type=""></source>
</audio>

注意点：
audio标签的使用和video标签的使用基本一样，cideo中能够使用的属性zaiaudio标签中大部分都能够使用，并且功能都一样，只不过有三个标签不能使用，poster/width/height

-->
<audio src="午餐.mp3" autoplay="autoplay" controls="controls"></audio>
<audio controls="controls" autoplay="autoplay">
    <source src="午餐.mp3" type="audio/mp3"></source>
</audio>

</body>
</html>
