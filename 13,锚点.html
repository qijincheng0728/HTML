<!--
锚点
1，要想通过a标签跳转到指定的位置，那么必须告诉a标签一个独一无二的身份证号码，这个a标签才能在当前页面中找到需要跳转的目标位置
2，在HTML中每个标签都有一个独一无二的id属性，要想实现通过a标签跳转到指定位置分为两步
    2.1给目标位置的标签添加一个id属性，然后制定一个独一无二的值
    2.2告诉a标签你需要跳转到的目标标签对应的身份证号码是多少
3,格式
<a href="#123">跳转到中部</a>
<h2 id="123">我是中部</h2>
注意点：
    1，通过a标签跳转到指定位置是没有过渡动画的，直接跳转到了指定位置
    2，a标签除了跳转当前页面位置，也可以跳转其他页面指定位置
        格式：<a href="13.1,锚点测试页面.html#456" target="_blank">跳转到锚点测试页面</a>
             <h2 id="456">我是锚点测试页面中部</h2>
-->
