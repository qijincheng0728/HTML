<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>54. 属性选择器</title>
    <style>
        p[id]{color:red;}
        p[class=cc]{color:blue;}
        img[alt^=abc]{color:red;}
        img[alt$=abc]{color:blue;}
        h1[class*=abc]{color:pink;}


    </style>
</head>
<body>
<!--
1，什么是属性选择器
作用：根据指定的属性名称找到对应的标签，然后设置属性

格式：

1,[attribute]
作用：根据指定的属性名称找到对应的标签，然后设置属性

2,[attribute=value]
作用：找到有指定属性，并且属性的取值等于value的标签，然后设置属性
最常见的应用场景，就是用于区分input属性
如：
input[type=password]{color:red;}
<input type="text" name="" id="">
<input type="password" name="" id="">
<input type="radio" name="" id="">

3，属性的取值是以什么开头的
[attribute|=value]CSS2
[attribute^=value]CSS3
两者区别：
CSS2中的只能找到value开头，并且value是被-和其他内容隔开的
CSS3中的只要是以value开头的都可以被找到，无论有没有被-隔开

4，属性的取值是以什么结尾的
[attribute$=value]CSS3

5，属性的取值是否包含某个特定的值的
[attribute~=value]CSS2
[attribute*=value]CSS3
两者区别：
CSS2中的只能找到独立的单词，也就是包含value，并且value是被空格隔开的
CSS3中的只要是包含value都可以被找到，无论有没有被空格隔开

-->

<p id="identity1">我是段落1</p>
<p class="cc">我是段落2</p>
<p id="identity2" class="cc">我是段落3</p>
<p>我是段落4</p>
<p id="identity3" class="aa">我是段落5</p>
<p>我是段落6</p>

<img src="" alt="abcdef">
<img src="" alt="abc-www">
<img src="" alt="abc ppp">
<img src="" alt="defabc">
<img src="" alt="www-abc">
<img src="" alt="ppp abc">
<img src="" alt="qq">
<img src="" alt="yy">

<h1 class="wwwabcmmm">我是标题</h1>
<h1 class="www-abc-mmm">我是标题</h1>
<h1 class="www abc mmm">我是标题</h1>
<h1 class="abcwwwmmm">我是标题</h1>
<h1 class="wwwmmmabc">我是标题</h1>
<h1 class="qq">我是标题</h1>

</body>
</html>
