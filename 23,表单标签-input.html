<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23,表单标签-input</title>
</head>
<body>

<!--
1，什么是表单
表单专门收集用户信息
2，什么是表单元素
    2.1什么是元素
        在HTML中 标签/标记/元素都是指HTML中的标签
        例如：<a>a标签/a标记/a元素
    表单元素其实还是HTML中的一些标签，只不过这些标签比较特殊，在浏览器中所有的表单标签都有特殊的外观和默认的功能
3，表单的格式：
      <from>
        <表单元素>
      </from>
4，常见的表单元素：
    4.1 input标签，input标签有一个type属性，这个属性有很多类型的取值，取值的不同就决定了input标签的功能和外观
        4.1.1
-->
<from>
<!--    明文输入框-->
    账号：<input type="text">
    <br>
<!--    暗文输入框-->
    密码：<input type="password">
    <br>
<!--    给输入框设置默认的值-->
    账号：<input type="text" value="111">
    <br>
    密码：<input type="password"value="222">
    <br>
<!--    单选框
        注意点：
            1，默认情况下单选框不会互斥，要想单选框互斥那么必须给每一个单选框标签都设置一个name属性，然后name属性还必须设置一个相同的值
            2，默认选中，可以给input标签加一个checked的属性
            3,在HTML中如果属性的取值和属性的名称一样，可以只写一个，但是在HTML中必须写上取值，所以在企业开发中我们推荐大家不要省略取值
-->
    性别：<input type="radio" name="1">男
    <input type="radio" name="1">女
    <input type="radio" name="1" checked="checked">保密
    <br>
<!--    多选框-->
    爱好：
    <input type="checkbox">篮球
    <input type="checkbox">足球
    <input type="checkbox">乒乓球
    <input type="checkbox" checked="checked">英雄联盟
    <input type="checkbox" checked="checked">王者荣耀
    <input type="checkbox" checked="checked">GTA V1

</from>
</body>
</html>
