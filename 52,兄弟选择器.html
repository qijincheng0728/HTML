<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>52,兄弟选择器</title>
    <style>
        /*h1+p{
            color:red;
        }*/
        h1~p{
            color:green;
        }

    </style>
</head>
<body>
<!--
1，什么是兄弟选择器？
1,1相邻兄弟选择器 CSS2
作用：给指定选择器后开紧跟的那个选择器选中的标签设置属性

格式：
选择器1+选择器2{
      属性:值;
}

注意点：
1，相邻兄弟选择器只能通过+连接
2，相邻兄弟选择器只能选中紧跟其后的那个标签，不能选中被隔开的标签

1,2通用兄弟选择器 CSS3
作用：给指定选择器后面所有选择器选中的所有标签设置属性

格式：
选择器1~选择器2{
      属性:值;
}

注意点：
1，通用兄弟选择器只能通过~连接
2，通用兄弟选择器选中的是指定选择器后面某个选择器，选中的所有标签，无论有没有被隔开都可以选中

-->
<h1>我是标题</h1>
<a href="#">我是超连接</a>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<h1>我是标题</h1>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>






</body>
</html>
