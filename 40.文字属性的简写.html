<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40.文字属性的简写</title>
    <style type="text/css">
        p{
            /*
            font-style:italic;
            font-weight:bolder;
            font-size:30px;
            font-family:'华文彩云';
            */
            font:italic bolder 30px '楷体';
        }
    </style>
</head>
<body>
<!--
缩写格式：
font:style weight size family;
例如：
font:italic bolder 30px '楷体';

注意点：
1，在缩写格式中，有的属性值可以省略，如：style，weight
2，在缩写格式中，style和weight位置可以交换
3，在缩写格式中，有的属性值不可以省略，如：size，family
4，在缩写格式中，size和family位置是不能随便乱放的，size必须放在family前面，且size和family必须在最后

-->

<p>abc我是段落</p>

</body>
</html>
