<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33.详情和概要标签</title>
</head>
<body>
<!--
1，什么是详情和概要标签？
作用：利用summary标签来描述概要信息，利用details标签来描述详情信息
默认情况下是折叠展示，想看见详情必须点击


格式：
<details>
    <summary>概要信息</summary>
    详情信息
</details>

-->
<details>
    <summary>李炫君</summary>
    李炫君于2014年开始参加职业比赛，在2014年LSPL英雄联盟甲级联赛取得亚军 [2]  ，2015年LPL春季赛四强 [3]  ，2015年德玛西亚杯北京站季军 [4]  。2017年德玛西亚杯冬季赛亚军。 [5]
</details>



</body>
</html>
