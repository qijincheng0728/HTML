<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17,表格标签基本使用</title>
</head>
<body>

<!--
表格标签
在过去表格标签用的非常多，绝大多数网站用列表标签，可以说列表标签是一个时代的标签
作用：
    给一堆数据添加表格语义，其实表格是一种数据的展现形式，当数据量非常大的时候，表格这种表现形式被认为是最清晰的一种展现形式
格式：
    <table>
        <tr>
            <td>需要显示的内容</td>
        </tr>
    </table>
    table代表整个表格，也就是一对table标签就是一个表格
    tr标签代表整个表格中的一行数据，也就是说一对tr标签就是一行
    td标签代表整个表格中的一行中的一个单元格，也就是说一对td标签就是表格中的一行中的一个单元格
注意点：
    1，表格标签有一个边框属性，这个属性决定了表格的边框的宽度，默认情况下这个属性的值是0，所以看不到边框
    2，表格标签和列表标签一样，是组合标签，所以table/tr/td要么一起出现，要么一起不出现
属性：
    1，宽度和高度
    可以给table标签和td标签使用
        1.1表格的宽度和高度默认是按照内容的尺寸来调整的，也可以通过给table标签设置width/height属性的方式来手动指定表格的宽度和高度
        1.2如果给td标签设置widht/height属性，会修改当前单元格的宽度和高度，不会影响整个表格的宽度和高度
    2，水平对直和垂直对齐的属性
    水平对齐可以给table标签和td标签和tr标签使用
    垂直对齐可以给tr标签和td标签使用
        2.1给table设置align属性，可以控制表格在水平方向的对齐方式
        2.2给tr设置align属性，可以控制当前行所有单元格内容在水平方向的对齐方式
        2.3给td设置align属性，可以控制当前单元格内容在水平方向的对齐方式
        注意点：如果td和tr同时设置，且不一样，那么单元格中会按照td中设置的来对齐
        2.4给tr标签设置valign属性，可以控制当前行中所有单元格的内容在垂直方向的对齐方式
        注意点：如果td和tr同时设置valign属性，且不一样，那么单元格中会按照td中设置的来对齐

    3，外边距和内边距的属性
    只能给table标签使用
    1，外边距就是单元格和单元格之间的距离，我们称之为外边距
    默认情况下，外边距是2
    2，内边距就是单元格边框和文字之间的间隙就是内边距

注意：以上所有控制样式
-->

<!--要求写一个表格，表格有两行三列-->
<table border="5" width="500" align="center" cellspacing="12px" cellpadding="6">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
</body>
</html>
