<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15.有序列表</title>
</head>
<body>

<!--
有序列表
作用：
给一堆数据添加列表语义，并且一堆数据中所有数据都有先后之分
格式
<ol>
    <li>       </li>
</ol>
-->

<ol type="1">
    <li>演员</li>
    <li>小丑</li>
    <li>女人不应该让男人太累</li>
    <li>男人不应该让女人流泪</li>
</ol>

</body>
</html>
